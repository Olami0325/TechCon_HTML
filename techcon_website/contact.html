    <header>
      <h1>Contact Us</h1>
      <nav>

          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="contact-information">
        <p>
          Email us at : <a href="mailto:email@example.com">email@example.com</a>
        </p>
        <p>
          Follow us at :
          <a href="https://twitter.com" target="_blank">Twitter</a>
          <a href="https://facebook.com" target="_blank">Facebook</a>
          <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </p>
        <h2>Conference Venue</h2>
        <div
          style="
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
          "
        >
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3448.450892945833!2d-97.74366768488194!3d30.3872166817549!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8644cb285a84ad31%3A0xb4cbffb06ff0cb3a!2sRenaissance%20Austin%20Hotel!5e0!3m2!1sen!2sus!4v1717436720000"
            style="
              border: 0;
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
            "
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
          </iframe>
        </div>
        <p>
          <strong>Renaissance Austin Hotel</strong> 9721 Arboretum Blvd, Austin,
          TX 78759, United States
        </p>

        <h2>Contact Us Form</h2>
        <form action="/submit-form" method="post">
          <div>
            <label for="name">Name:</label>
            <input type="text" name="name" required />
          </div>
          <br />
          <div>
            <label for="email">Email:</label>
            <input type="email" name="email" required />
          </div>
          <br />
          <label for="message">Message:</label> <br />
          <textarea
            name="message"
            id="message"
            rows="5"
            cols="40"
            required
          ></textarea>
          <button type="submit" value="submit">Send Message</button>
        </form>
      </section>
    </main>
