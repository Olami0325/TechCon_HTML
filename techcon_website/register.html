<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register for TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="/submit-form" method="post">
        <div>
          <label for="fullname">Full Name:</label>
          <input type="text" name="fullname" required />
        </div> <br>
        <div>
          <label for="email">Email:</label>
          <input type="email" name="email" required />
        </div> <br>
        <div>
          <label for="password">Password:</label>
          <input type="password" name="password" required />
        </div> <br>
        <div>
          <label for="checkbox">Terms and Conditions:</label>
          <input type="checkbox" name="terms and conditions" required />
        </div> <br>
        <button type="submit" value="submit">Register Now</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2024 TechCon. All rights reserved. copyright</p>
    </footer>
  </body>
</html>
